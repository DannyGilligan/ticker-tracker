<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Tracker</title>
</head>
<body>
    <h1>Add a Trade</h1>
    <form method="POST" action="add_trade">
        {% csrf_token %}
        <div>
            <p>
                <label for="id_status">Status: </label>
                <input type="text" id="id_status" name="trade_status" value="ACTIVE" required>
            </p>
        </div>

        <div>
            <p>
                <label for="id_ticker">Ticker: </label>
                <input type="text" id="id_ticker" name="trade_ticker" required>
            </p>
        </div>



        <div>
            <p>
                <label for="id_date_opened">Date Opened: </label>
                <input type="date" id="id_date_opened" name="trade_date_opened" required>
            </p>
        </div>

        <div>
            <p>
                <label for="id_trade">Trade ($): </label>
                <input type="number" id="id_trade" name="trade_amount" required>
            </p>
        </div>

        <div>
            <p>
                <label for="id_opening_price">Opening ($): </label>
                <input type="number" id="id_opening_price" name="trade_opening_price" required>
            </p>
        </div>

        <div>
            <p>
                <label for="id_position">Position: </label>
                <select id="id_position" name="trade_position" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>
            </p>
        </div>

        <div>
            <p>
                <button type="submit">Add Trade</button>
            </p>
        </div>



    </form>


</body>
</html>
